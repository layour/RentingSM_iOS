<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="./car.min.css">
		<script src="../../js/summer.js" ></script>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/font.js" ></script>
		<script src="../../js/vue.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
	</head>
	<body>
		<div class="um-win" id="pickerModels-2">
			<div class="um-content pickerModels">
        <ul class="modelsList">
          <li v-for="(it,index) in modelsList" @click="pickerModels(it)" :key="index">
						{{it.name}}
					</li>
        </ul>
      </div>
    </div>
    <script>
      $(function(){
        new Vue({
          el:'#pickerModels-2',
          data(){
            return {
							id:'q',
              modelsList:[{name:'凯悦',id:1},{name:'君威',id:2},{name:'英朗',id:3},{name:'昂科拉',id:4}]
            }
          },
					mounted(){
						var that=this
						summerready=function(){
							that.id=summer.pageParam.carId
							//	http
						}
					},
					methods:{
						pickerModels(it){
							summer.openWin({
								id:'pickerModels-3',
								url:'html/touristsClient/pickerModels-3.html',
								create:false,
								type:'actionBar',
								pageParam:{id:it.id},
								actionBar: {
						      title: it.name,
						      titleColor: "#ffffff", //注意必须是6位数的颜色值。（3位数颜色值会不正常）
						      backgroundColor: "#039BE5",
						      leftItem:{
						          image: "img/back.png",
						          method:'',//返回按钮自定义事件
						          text:"取消",
						          textColor:"#ffffff"  //返回文字颜色，注意必须是6位数的颜色值。（3位数颜色值会不正常）
						      }
								}
							})
						}
					}
        })

      });
    </script>
  </body>
</html>
