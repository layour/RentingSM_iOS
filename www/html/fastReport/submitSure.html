<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../css/font-icons.css">
		<script src="../../js/summer.js" ></script>
		<script src="../../js/jquery.min.js" ></script>
		<script src="../../js/font.js" ></script>
		<script src="../../js/vue.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<style>
			.listContent{
				border-top:5px solid #007AFF;
			 border-radius:5px;
			 margin-top:0.4rem;
			 background:#fff;
			 padding:0 .44rem;
			}
			.listContent p.title{
				color:#333;
				font-size:0.36rem;
			}
			.listContent p{
				line-height:0.8rem;
				border-bottom:1px solid #f7f7f7;
				color:#666;
				font-size:0.32rem;
			}
		</style>
	</head>
	<body>
		<div class="um-win" id="submit" v-cloak>
			<div class="um-content">
				 <div class="list listContent">
				 	<p class="title pl10">基本信息</p>
				 	<p class="pl10 pr10">客户信息<span class="fr">{{data.userName}}</span></p>
				 	<p class="pl10 pr10">合同号<span class="fr">CN976666788KYR</span></p>
				 	<p class="pl10 pr10">项目类型<span class="fr">大客户业务</span></p>
				 	<p class="pl10 pr10">业务模式<span class="fr">形式售后回租</span></p>
				 	<p class="pl10 pr10">所属机构<span class="fr">汽车金融事业部</span></p>
				 	<p class="pl10 pr10">客户经理<span class="fr">张自忠</span></p>
				 </div>
				 <div class="list listContent">
				 	<p class="title pl10">车辆信息</p>
				 	<p class="pl10 pr10">车型<span class="fr">2016款  昂科威 28T 精英型</span></p>
				 	<p class="pl10 pr10">颜色<span class="fr">珍珠白</span></p>
				 	<p class="pl10 pr10">成交价<span class="fr">200000</span></p>
				 </div>
				 <div class="list listContent">
				 	<p class="title pl10">报价方案</p>
				 	<p class="pl10 pr10">车型<span class="fr">2016款  昂科威 28T 精英型</span></p>
				 	<p class="pl10 pr10">颜色<span class="fr">珍珠白</span></p>
				 	<p class="pl10 pr10">成交价<span class="fr">200000</span></p>
				 </div>
			</div>
			<div class="um-footer">
				 <button class="btn um-btn-primary" @click="opensubmitFinanl">提交评审</button>
			</div>
		</div>
		<script>
			$(function(){
				new Vue({
					el:'#submit',
					data(){
						return {
							data:{
								userName:"徐毅"
							}
						}
					},
					methods:{
						opensubmitFinanl(){
							summer.openWin({
								id:'finanlSubmit',
								url:'html/fastReport/finanlSubmit.html',
								create:false,
								type:'actionBar',
								actionBar: {
									title: "提交评审",
									titleColor: "#ffffff",
									backgroundColor: "#007aff",
									leftItem:{
											image: "img/back.png",
											method:'',
											text:"返回",
											textColor:"#ffffff"
									}
								}
							});
						}
					}
				})
			})
		</script>
	</body>
</html>
